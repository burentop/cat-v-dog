<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Cat v Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cat vs. Dog</h1>
        <p>The ultimate battle...</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat</h2>
          <img src="http://via.placeholder.com/400x400" alt="Image of a cat">
          <button class="btn btn-primary" id="cat-btn">Meow</button>
        </div>
        <div class="col-md-6">
          <h2>Dog</h2>
          <img src="http://via.placeholder.com/400x400" alt="Image of a dog">
          <button class="btn btn-primary" id="dog-btn">Woof</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Cat said:</h3>
          <ul class="unstyled" id="cat-list">

          </ul>
        </div>
        <div class="col-md-6">
          <h3>Dog said:</h3>
          <ul class="unstyled" id="dog-list">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
